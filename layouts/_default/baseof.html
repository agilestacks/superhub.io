<!DOCTYPE html>
<html>

<head>
    {{ partial "meta.html" . }}
    <title>
        {{ block "title" . }}{{ site.Title }}{{ end }}
    </title>
    {{ partial "favicon.html" . }}
    {{ partial "css.html" . }}
</head>

<body>
    <main class="main" aria-role="main">
        {{ block "main" . }}
        {{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "javascript.html" . }}
</body>

</html>
