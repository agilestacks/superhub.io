{{ $title := .Param "title" }}
{{ $description := .Param "description" }}
{{ $wiki_url := .Param "wiki_url" }}
{{ $git_repo_url := .Param "git_repo_url" }}
{{ $logo := "images/logo.png" | absURL }}
<header class="header">
    <div class="container ">
        <div class="columns is-centered is-vcentered is-desktop">
            <div class="column is-one-third-desktop is-narrow">
                <figure class="image has-text-centered">
                    <img class="logo" src="{{ $logo }}" />
                </figure>
            </div>
            <div class="column container is-fluid">
                <div class="">
                    <p class="title is-2">{{ $title }}</p>
                    <p class="subtitle is-4">{{ $description }}</p>
                </div>
                <div class="buttons is-centered">
                    <a href="{{ $git_repo_url }}" target="_blank" class="button">
                        <span class="icon">
                            <i class="fab fa-github-square"></i>
                        </span>
                        <span>GitHub</span>
                    </a>
                    <a href="{{ $wiki_url }}" target="_blank" class="button">
                        <span class="icon">
                            <i class="fas fa-book"></i>
                        </span>
                        <span>Hub CLI Wiki</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
