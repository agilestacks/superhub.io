<main class="main">
    <div class="container">
        <h1 class="title">Getting Started</h1>
        <div class="tabs-with-content">
            <div class="tabs is-toggle">
                <ul>
                    <li id="macos">
                        <a>
                            <span class="icon is-small">
                                <i class="fab fa-apple" aria-hidden="true"></i>
                            </span>
                            <span>MacOS</span>
                        </a>
                    </li>
                    <li id="linux">
                        <a>
                            <span class="icon is-small">
                                <i class="fab fa-linux" aria-hidden="true"></i>
                            </span>
                            <span>Linux</span>
                        </a>
                    </li>
                    <li id="windows">
                        <a>
                            <span class="icon is-small">
                                <i class="fab fa-windows" aria-hidden="true"></i>
                            </span>
                            <span>Windows</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="box tabs-content">
                <section class="tab-content">
                    <textarea id="macos"></textarea>
                    <pre id="macos-instruction">{{ partial "install/macos.html" . }}</pre>
                    <button class="button clipboard" onclick="onCopy('macos')">
                        <i class="far fa-clipboard"></i>
                    </button>
                </section>
                <section class="tab-content">
                    <textarea id="linux"></textarea>
                    <pre id="linux-instruction">{{ partial "install/linux.html" . }}</pre>
                    <button class="button clipboard" onclick="onCopy('linux')">
                        <i class="far fa-clipboard"></i>
                    </button>
                </section>
                <section class="tab-content">
                    {{ partial "install/windows.html" . }}
                </section>
            </div>
        </div>
    </div>
</main>
